.center-vertically {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 95vh; /* Adjust as needed */
    width: 95vw;
}

.center-vertically-soft {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%; /* Adjust as needed */
    width: 100%;
}


.hover-effect-container {
    display: inline-block;
    overflow: hidden; /* Ensures the image doesn't overflow the container */
    transition: transform 0.3s ease-in-out; /* Smooth transition */
}

.hover-effect-container img {
    display: block;
    width: 100%;
    height: auto;
    transition: transform 0.3s ease-in-out; /* Smooth transition for the image */
}

.hover-effect-container:hover {
    transform: scale(1); /* Slightly expand the container */
}

.hover-effect-container:hover img {
    transform: scale(.96); /* Slightly expand the image */
}





.y-overflow {
    height: 82vh; /* Full viewport height */
    overflow-y: scroll; /* Enable vertical scroll */
}
body {
    overflow: hidden; /* Prevent page from scrolling */
}


.y-overflow2 {
    height: 88vh; /* Full viewport height */
    overflow-y: scroll; /* Enable vertical scroll */
}
body {
    overflow: hidden; /* Prevent page from scrolling */
}




.flicker-text {
    font-size: 2em;
    transition: opacity 0.45s none;
}

@keyframes flickerAnimation {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

.flicker-text:hover {
    animation: flickerAnimation 0.2s infinite;
}



.flicker-text2 {
    animation: flickerAnimation 0.8s infinite;
}

@keyframes flickerAnimation {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}







/* Custom scrollbar styles for Webkit browsers (Chrome, Safari) */
::-webkit-scrollbar {
    width: 12px; /* Width of the scrollbar */
    height: 12px; /* Height of the scrollbar */
}

::-webkit-scrollbar-track {
    background: #000; /* Black background for the track to match your site */
}

::-webkit-scrollbar-thumb {
    background: #000; /* Black background for the thumb to make it invisible */
}

::-webkit-scrollbar-button {
    background: white; /* White color for the scrollbar arrows */
    height: 12px; /* Ensure the arrow buttons are sized correctly */
}

/* Custom scrollbar styles for Firefox */
html {
    scrollbar-width: none; /* Hides the scrollbar in Firefox */
}

/* Custom scrollbar button styles for Firefox */
scrollbar-button {
    background: white; /* White color for the scrollbar arrows */
}

/* Custom scrollbar styles for Internet Explorer and Edge */
body {
    -ms-overflow-style: none; /* Hides the scrollbar in IE and Edge */
}

/* Additional styling to ensure smooth appearance across browsers */
body::-webkit-scrollbar {
